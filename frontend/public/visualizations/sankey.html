<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sankey Diagram</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-sankey@0.12.3/dist/d3-sankey.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .node rect {
        cursor: move;
        fill-opacity: 0.9;
        shape-rendering: crispEdges;
      }

      .node text {
        pointer-events: none;
        text-shadow: 0 1px 0 #fff;
      }

      .link {
        fill: none;
        stroke: #000;
        stroke-opacity: 0.2;
      }

      .link:hover {
        stroke-opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <h2>Sankey Diagram: Haunted Sightings Pipeline</h2>
    <svg id="sankey" width="1800" height="1000"></svg>
    <script src="sankey.js"></script>
  </body>
</html>
